    <title>PromptMaster AI - Ultimate Prompt Generator</title>
    <meta name="description" content="Generate high-quality AI prompts for ChatGPT, Coding, YouTube, and more using Google Gemini." />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Global Error Handler to prevent White Screen of Death
      window.onerror = function(msg, url, line, col, error) {
        const root = document.getElementById('root');
        if (root && root.innerHTML.trim() === '') {
          root.innerHTML = `
            <div style="padding: 20px; color: #e11d48; font-family: sans-serif; text-align: center; margin-top: 50px;">
              <h1 style="font-size: 24px; margin-bottom: 10px;">Something went wrong</h1>
              <p style="color: #333;">The app failed to load. Please check the console for details.</p>
              <div style="background: #f8f9fa; padding: 15px; border-radius: 8px; margin-top: 20px; text-align: left; overflow: auto;">
                <code style="color: #666;">${msg}</code>
              </div>
            </div>
          `;
        }
        console.error("Global Error caught:", error);
      };

      // Polyfill for process.env
      window.process = window.process || {};
      window.process.env = window.process.env || {};
      window.process.env.NODE_ENV = window.process.env.NODE_ENV || 'production';
      window.process.env.API_KEY = window.process.env.API_KEY || ''; 
      
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: {
                orange: '#FF5722',
                red: '#E91E63',
                purple: '#9C27B0',
                dark: '#121212',
                card: '#1E1E1E'
              }
            },
            animation: {
              'gradient-x': 'gradient-x 15s ease infinite',
            },
            keyframes: {
              'gradient-x': {
                '0%, 100%': {
                  'background-size': '200% 200%',
                  'background-position': 'left center'
                },
                '50%': {
                  'background-size': '200% 200%',
                  'background-position': 'right center'
                },
              },
            },
          },
        },
      }
    </script>
